<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styling.css">
        <title>
            YouTube Video
        </title>
    </head>

    <body>

        <!--Start of top of the body-->
     <div id="header-content">

        <div id="nav-logo">
            <div class="left-head"><a href="#"><img id="nav-bar" src="icons/menu-icon.png"></a></div>
            <div class="left-head"><a href="https://www.youtube.com"><img class="logo" src="icons/youtube-logo.png" alt="YouTube-logo"></a></div>
        </div>

        <div id="input-search">
            <div class="center-head"><input id="search-bar" type="text" name="Search bar" placeholder="Search"></div>
            <div class="center-head"><button id="search-btn"><img id="search-icon" src="icons/search-icon.png"></button></div>
        </div>

        <div id="header-icons">
            <div class="right-head"><a href="#"><img id="yt-icons" src="icons/create-icon.png" alt="Create"></a></div>
            <div class="right-head"><a href="#"><img id="yt-icons" src="icons/youtube-apps-icon.png" alt="YouTube Apps"></a></div>
            <div class="right-head"><a href="#"><img id="yt-icons" src="icons/notifications-icon.png" alt="YouTube Apps"></a></div>
            <div class="right-head"><a href="#"><img id="yt-icons" src="icons/user-account.png"></a></div>
        </div>

    </div> <!--End of top of the page-->

    <div id="row"> <!--Main body, divided into two-->
        <div id="column">
            <div id="yt-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_rf_qw9BfTc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </div>
            
        </div>

        <div id="column">
            <div id="video-up-next">
                <iframe id="video" width="280" height="150" src="https://www.youtube.com/embed/ZeDP-rzOnAA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class="video-info">Build a Responsive Webpage using HTML & CSS</p>
            </div>

            <div id="video-up-next">
                <iframe id="video" width="280" height="150" src="https://www.youtube.com/embed/5WohQijapeU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </div>

            <div id="video-up-next">
                <iframe width="280" height="150" src="https://www.youtube.com/embed/tw7ror9x32s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </div>

            <div id="video-up-next">
                <iframe width="280" height="150" src="https://www.youtube.com/embed/A3ZUpyrnCbM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
        </div>

    </div>

    </body>
</html>
